<!DOCTYPE HTML>
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE" th:utext="#{home.title}">MediDoc Search - Home</title>
    <th:block th:replace="/layout/partials/head"></th:block>
</head>

<body th:class="${'locale-' + session.blLocale.localeCode}">
    <div id="notification_bar"></div>
    <header th:substituteby="layout/partials/header" />
    
    <div id="content" class="width_setter group" role="main">
        <nav th:substituteby="layout/partials/nav" />
        <blc:content contentType="Homepage Banner Ad" />
		<div data-czid="Homepage Banner Ad Zone" class="content-zone-container">


			<div class="carousel">
				<div id="slider1_container" class="slider_container">
					<!-- Slides Container -->
					<div u="slides" class="slides">

						<div class="slide" th:each="item : ${contentList}">
							<a class="slide_link" th:href="@{${item['targetUrl']}}"> <img class="slide_image" u="image" th:src="@{${item['imageUrl']}}" />
							</a>

						</div>


						<!-- Arrow Navigator Skin Begin -->
						<!-- Arrow Left -->
						<span u="arrowleft" class="jssora01l left_arrow"></span>
						<!-- Arrow Right -->
						<span u="arrowright" class="jssora01r right_arrow"></span>
						<!-- Arrow Navigator Skin End -->
						<div u="prototype" style="" class="dn header_container">
							<div u="thumb">


								<!--<div class="header_text">We have the hottest sauces!</div>
								<div class="subheader_text">At the best prices!</div>-->


							</div>
						</div>
					</div>
				</div>

			</div>
		</div>


		<blc:content contentType="Homepage Middle Promo Snippet" /> 
        
        <a th:href="@{/register}" th:if="${contentItem !=null and contentItem['htmlContent'] !=null and !customer.loggedIn}" style="text-decoration:none">
            <div id="home_feature" th:utext="${contentItem['htmlContent']}"></div>
        </a>

        
        <blc:content contentType="Homepage Featured Clinics Title" />    
        <div th:if="${contentItem !=null and contentItem['messageText'] !=null}" class="title_bar" th:utext="${contentItem['messageText']}"></div>
        
        <ul th:if="${products}" id="products" class="group">
            <li th:each="product : ${products}" th:object="${product}" th:include="catalog/partials/productListItem" class="product_container"></li>
        </ul>
        
        <ul th:if="${skus}" id="products" class="group">
            <li th:each="sku : ${skus}" th:object="${sku}" th:include="catalog/partials/skuListItem" class="product_container"></li>
        </ul>
    </div>
    
    <footer th:substituteby="layout/partials/footer" />
    
</body>
<script>
	jQuery(document).ready(
			function($) {
				var options = {
					$AutoPlay : 1,
					$ArrowNavigatorOptions : {
						$Class : $JssorArrowNavigator$,
						$ChanceToShow : 2
					}
				};
				var jssor_slider1 = new $JssorSlider$('slider1_container',
						options);
			});
</script>
</html>
