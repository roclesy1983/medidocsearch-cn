<div id="review" style="margin-left:5px; width: 85%">
        <h3>Share Your Opinion</h3>
        <div>
        </div>
        <blc:form action="#" th:object="${reviewForm}" th:action="@{'/reviews/product/' + *{product.id}}" method="post">
            <div class="rate-product">
                <label>Rating</label> 
				<div class="acidjs-rating-stars">
				    <input type="radio" name="rating" id="rating-0" value="5" /><label for="rating-0"></label>
				    <input type="radio" name="rating" id="rating-1" value="4" /><label for="rating-1"></label>
				    <input type="radio" name="rating" id="rating-2" value="3" /><label for="rating-2"></label>
				    <input type="radio" name="rating" id="rating-3" value="2" /><label for="rating-3"></label>
				    <input type="radio" name="rating" id="rating-4" value="1" /><label for="rating-4"></label>
				</div>
            </div>
            <div class="clearfix"></div>
            <div class="form100">
                <label for="reviewText">Review</label>
                <span class="error" th:if="${#fields.hasErrors('reviewText')}" th:errors="*{reviewText}"></span>
                <textarea type="text" th:field="*{reviewText}" class="field100" th:classappend="${#fields.hasErrors('reviewText')}? 'fieldError'" rows="6" ></textarea>
            </div>
            <div class="login_register">
                <input class="review_button big red" type="submit" value="Submit Review"/>
            </div>
        </blc:form>
</div>
